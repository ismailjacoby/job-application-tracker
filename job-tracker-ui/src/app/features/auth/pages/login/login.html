<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-neutral-50 to-white px-6">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 border border-neutral-200">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-semibold text-gray-900">Welcome</h1>
      <p class="text-gray-500 mt-2">Log in to your Job Tracker account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-neutral-400"
        />
        <small class="text-red-600" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Please enter a valid email.
        </small>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-neutral-400"
        />
        <small class="text-red-600" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password is required.
        </small>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white font-medium py-2.5 rounded-md hover:bg-blue-700 transition disabled:opacity-50"
      >
        {{ loading ? 'Logging in...' : 'Log In' }}
      </button>

      <div *ngIf="errorMessage" class="text-red-600 text-center text-sm mt-2">
        {{ errorMessage }}
      </div>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don’t have an account?
      <a [routerLink]="['/auth/signup']" class="text-blue-600 hover:underline font-medium">Sign up</a>
    </p>

    <div class="text-center mt-3">
      <a class="text-center text-xs text-blue-600 hover:underline font-medium" [routerLink]="['/']">
        Back to Homepage
      </a>
    </div>

  </div>
</div>
