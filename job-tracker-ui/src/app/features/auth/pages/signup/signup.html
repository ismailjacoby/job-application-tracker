<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-neutral-50 to-white px-6">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 border border-neutral-200">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-semibold text-gray-900">Create Account</h1>
      <p class="text-gray-500 mt-2">Join Job Tracker and simplify your job search</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div class="flex gap-3">
        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <input
            type="text"
            formControlName="firstName"
            placeholder="John"
            class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-neutral-400"
          />
          <small class="text-red-600" *ngIf="signupForm.get('firstName')?.touched && signupForm.get('firstName')?.invalid">
            First name is required.
          </small>
        </div>

        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            placeholder="Doe"
            class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-neutral-400"
          />
          <small class="text-red-600" *ngIf="signupForm.get('lastName')?.touched && signupForm.get('lastName')?.invalid">
            Last name is required.
          </small>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-neutral-400"
        />
        <small class="text-red-600" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
          Please enter a valid email.
        </small>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-neutral-400"
        />
        <small class="text-red-600" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
          Must be 8+ chars, include uppercase, lowercase, number & symbol.
        </small>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white font-medium py-2.5 rounded-md hover:bg-blue-700 transition disabled:opacity-50 cursor-pointer"
      >
        {{ loading ? 'Signing up...' : 'Sign Up' }}
      </button>

      <div *ngIf="errorMessage" class="text-red-600 text-center text-sm mt-2">
        {{ errorMessage }}
      </div>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a [routerLink]="['/auth/login']" class="text-blue-600 hover:underline font-medium">Log in</a>
    </p>
  </div>
</div>
