<div class="max-w-4xl mx-auto p-8">
  <!-- Title -->
  <div class="flex items-center justify-between mb-8">
    <h2 class="text-2xl font-semibold text-gray-900">
      Add New Job Application
    </h2>
  </div>

  <!-- Form -->
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Company -->
      <div>
        <label class="form-label"
          >Company Name <span class="text-red-500">*</span></label
        >
        <input
          formControlName="companyName"
          placeholder="e.g., Google"
          class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
        />
      </div>

      <!-- Title -->
      <div>
        <label class="form-label"
          >Job Title <span class="text-red-500">*</span></label
        >
        <input
          formControlName="title"
          placeholder="e.g., Fullstack Developer"
          class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
        />
      </div>

      <!-- Location -->
      <div>
        <label class="form-label"
          >Location <span class="text-red-500">*</span></label
        >
        <input
          formControlName="location"
          placeholder="e.g., Luxembourg, Lu"
          class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
        />
      </div>

      <!-- Job Url -->
      <div>
        <label class="form-label">Job URL</label>
        <input
          formControlName="jobUrl"
          placeholder="https://..."
          class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
        />
      </div>

      <!-- Job Source -->
      <div>
        <label class="form-label"
          >Job Source <span class="text-red-500">*</span></label
        >
        <select
          formControlName="jobSource"
          class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
        >
          <option value="">Select source</option>

          @for (source of jobSources; track $index) {
          <option [value]="source">
            {{ source }}
          </option>
          }
        </select>
      </div>

      <!-- Status -->
      <div>
        <label class="form-label"
          >Status <span class="text-red-500">*</span></label
        >
        <select
          formControlName="status"
          class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
        >
          <option value="">Select status</option>

          @for (status of applicationStatuses; track $index) {
          <option [value]="status">
            {{ status }}
          </option>
          }
        </select>
      </div>

      <!-- Date Applied -->
      <div>
        <label class="form-label"
          >Date Applied <span class="text-red-500">*</span></label
        >
        <input
          type="date"
          formControlName="dateApplied"
          class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
        />
      </div>

      <!-- Salary -->
      <div>
        <label class="form-label">Salary</label>
        <input
          formControlName="salary"
          placeholder="e.g., 75.000€"
          class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
        />
      </div>
    </div>

    <!-- Recruiter -->
    <h3
      class="text-gray-700 font-semibold text-sm uppercase tracking-wide mb-2"
    >
      Contact Information
    </h3>

    <!-- Recruiter Name -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div>
        <label class="form-label">Recruiter Name</label>
        <input
          formControlName="recruiterName"
          placeholder="e.g., Jane Smith"
          class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
        />
      </div>

      <!-- Recruiter Email -->
      <div>
        <label class="form-label">Recruiter Email</label>
        <input
          formControlName="recruiterEmail"
          placeholder="recruiter@company.com"
          class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
        />
      </div>

      <!-- Recruiter Phone -->
      <div>
        <label class="form-label">Recruiter Phone</label>
        <input
          formControlName="recruiterPhone"
          placeholder="+352 691 123 456"
          class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
        />
      </div>
    </div>

    <!-- Notes -->
    <div>
      <label class="form-label">Notes</label>
      <textarea
        formControlName="notes"
        rows="3"
        placeholder="Add any notes about this application..."
        class="w-full rounded-lg border border-neutral-200 bg-neutral-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"
      ></textarea>
    </div>

    <!-- ✅ Success Message -->
    <div
      *ngIf="successMessage"
      class="mb-6 rounded-md bg-green-50 border border-green-200 text-green-800 px-4 py-3 text-sm"
    >
      {{ successMessage }}
    </div>

    <!-- ✅ Error Message -->
    <div
      *ngIf="errorMessage"
      class="mb-6 rounded-md bg-red-50 border border-red-200 text-red-800 px-4 py-3 text-sm"
    >
      {{ errorMessage }}
    </div>

    <!-- Actions -->
    <div class="flex justify-end space-x-3 pt-6 mt-6">
      <button
        type="button"
        routerLink="/app/jobs"
        class="px-4 py-2 text-sm font-medium text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 cursor-pointer transition"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="jobForm.invalid"
        class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700 cursor-pointer disabled:opacity-50 transition"
      >
        Create Application
      </button>
    </div>
  </form>
</div>
