<div class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white w-full max-w-2xl rounded-lg shadow-lg p-6 relative animate-fade-in">
    <button
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 cursor-pointer"
      (click)="close.emit()"
    >
      âœ•
    </button>

    <h3 class="text-xl font-semibold mb-4 text-gray-900">Edit Job</h3>

    <!-- Form -->
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
      <div class="grid grid-cols-2 gap-4">

        <!-- Basic Info -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
          <input formControlName="title" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
          <input formControlName="companyName" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
          <input formControlName="location" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Job URL</label>
          <input formControlName="jobUrl" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm" placeholder="https://" />
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select formControlName="status" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm">
            <option *ngFor="let status of statuses" [value]="status">
              {{ status.replaceAll('_', ' ') }}
            </option>
          </select>
        </div>

        <!-- Source -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Source</label>
          <select formControlName="jobSource" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm">
            <option *ngFor="let source of sources" [value]="source">
              {{ source.replaceAll('_', ' ') }}
            </option>
          </select>
        </div>

        <!-- Recruiter Info -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Recruiter Name</label>
          <input formControlName="recruiterName" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Recruiter Email</label>
          <input formControlName="recruiterEmail" type="email" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Recruiter Phone</label>
          <input formControlName="recruiterPhone" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Salary</label>
          <input formControlName="salary" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm" />
        </div>

        <!-- Date & Notes -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Date Applied</label>
          <input type="date" formControlName="dateApplied" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm" />
        </div>

        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
          <textarea formControlName="notes" rows="3" class="w-full border border-neutral-300 rounded px-3 py-2 text-sm"></textarea>
        </div>
      </div>

      <!-- Buttons -->
      <div class="col-span-2 flex justify-end mt-4 gap-3">
        <button
          type="button"
          (click)="close.emit()"
          class="px-4 py-2 bg-neutral-200 text-sm rounded-md hover:bg-neutral-300 cursor-pointer"
        >
          Cancel
        </button>

        <button
          type="submit"
          [disabled]="editForm.invalid || loading"
          class="px-4 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 disabled:opacity-50 cursor-pointer"
        >
          {{ loading ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>
    </form>

    <!-- Loading state -->
    <div *ngIf="loading" class="text-center py-12 text-gray-500">
      Loading job details...
    </div>
  </div>
</div>

<style>
  .animate-fade-in {
    animation: fadeIn 0.25s ease-out;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.97);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
