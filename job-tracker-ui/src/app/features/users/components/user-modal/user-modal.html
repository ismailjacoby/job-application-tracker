<div class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6 relative animate-fade-in">
    <button
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-800"
      (click)="close.emit()"
    >
      âœ•
    </button>

    <h3 class="text-xl font-semibold mb-4 text-gray-900">Edit User</h3>

    <div *ngIf="!loading && user">
      <div class="mb-4 text-sm text-gray-700">
        <p><strong>Name:</strong> {{ user.firstName }} {{ user.lastName }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>ID:</strong> {{ user.id }}</p>
      </div>

      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
            <select formControlName="role" class="w-full border rounded px-3 py-2 text-sm">
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select formControlName="enabled" class="w-full border rounded px-3 py-2 text-sm">
              <option [value]="true">Active</option>
              <option [value]="false">Disabled</option>
            </select>
          </div>

        </div>

        <div class="flex justify-end gap-3 mt-6">
          <button
            type="button"
            (click)="close.emit()"
            class="px-4 py-2 bg-neutral-200 text-sm rounded-md hover:bg-neutral-300"
          >
            Cancel
          </button>

          <button
            type="submit"
            [disabled]="editForm.invalid || loading"
            class="px-4 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 disabled:opacity-50"
          >
            {{ loading ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>
      </form>
    </div>

    <div *ngIf="loading" class="text-center py-12 text-gray-500">
      Loading user details...
    </div>
  </div>
</div>

<style>
  .animate-fade-in {
    animation: fadeIn 0.25s ease-out;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.97);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
